name: bitecope
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc_test: ^8.0.2
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  email_validator: ^2.0.1
  equatable: ^2.0.3
  flutter_bloc: ^7.0.1
  flutter_svg: ^0.22.0
  http: ^0.13.3
  intl: ^0.17.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  lint: ^1.0.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Righteous
      fonts:
        - asset: assets/fonts/Righteous-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-BoldItalic.ttf
  assets:
    - assets/images/
